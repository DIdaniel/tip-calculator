<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <h1 class="title">Tip Calculator</h1>

    <div>
      <div>
        <h2>Inputs</h2>
        <div>
          <button class="billButton">Initialize</button>
          <span>billAmount</span>
          <input class="bill" type="number" value="0" ></input>
        </div>
        <div>
          <button class="rateButton">Initialize</button>
          <span>Tip Rate</span>
          <input class="tipRate" type="number" value="0" ></input>
        </div>
      </div>

      <div>
        <h2>Expected result</h2>
        <div>
          <span>Tip</span>
          $ <span class="tip"></span>
        </div>
        <div>
          <span>Total</span>
          $ <span class="total"></span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
